<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body_styles">
    <form id="add_coffee_shop" >
      <fieldset id="fieldset">
        <legend id="legend">Add a Coffee Shop</legend>
          <label class="label_styles">Shop Name: <input type="text" class="input_styles" id="shop_name"></label>
          <label class="label_styles">Min Number Customers: <input type="text" class="input_styles" id="min_cust"></label>
          <label class="label_styles">Max Number Customers: <input type="text" class="input_styles" id="max_cust"></label>
          <label class="label_styles">Avg Cups/Customer: <input type="text" class="input_styles" id="avg_cups"></label>
          <label class="label_styles">Avg Lbs To-Go/Customer: <input type="text" class="input_styles" id="avg_pnds_togo"></label>
          <input type="submit" class="submit" id="submit">
      </fieldset>
    </form>
    <h1 id="table_h1">Daily Pounds</h1>
    <table id = "pounds_data_table" class="table_styles"></table>
    <h1 id="table_h1">Daily Employees</h1>
    <table id = "employee_data_table" class="table_styles"></table>
    <script type="text/javascript" src = "app.js"></script>
  </body>
</html>
